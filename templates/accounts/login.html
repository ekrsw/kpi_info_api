{% extends "base.html" %}
{% block content %}
<main class="">
    {% if form.errors %}
    <p class="text-center" style="color:red">ユーザーネームまたはパスワードが正しくありません。</p>
    {% endif %}
    {% if user.is_authenticated %}
    <h2>すでにログイン済みです。</h2>
    {% else %}
    <form class="" style="width: 250px;" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">ユーザーネーム</label>
            <input type="text" class="" id="username" name="username">
        </div>
        <div class="form-group">
            <label for="password">パスワード</label>
            <input type="password" class="" id="password" name="password">
        </div>
        <button class="" type="submit">ログイン</button><br>
        <a href="{% url 'accounts:signup' %}">新規ユーザー登録</a>
    </form>
    {% endif %}
</main>
{% endblock %}
